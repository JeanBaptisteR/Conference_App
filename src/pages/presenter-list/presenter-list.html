<ion-content>
  <ion-card *ngFor="let presenter of presenters" class="speaker-card">
    <ion-card-header>
      <button ion-item detail-none (click)="clickOnPresenter(presenter)">
        <ion-avatar item-left>
          <img [src]="presenter.urlImage" alt="Speaker profile pic">
        </ion-avatar>
        <ion-list no-lines>
            <ion-item> {{presenter.lastname}} {{presenter.firstname}} </ion-item>
            <ion-item> <i> {{presenter.company}} </i> </ion-item>
        </ion-list>
      </button>
    </ion-card-header>
  </ion-card>
</ion-content>
